<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Calculator (Sci-Gen)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            background-color: #050510;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .neon-text {
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(to right, #00f0ff, #ff00aa);
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
        }

        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            border-color: rgba(0, 240, 255, 0.5);
        }

        .mode-btn {
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .mode-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mode-btn.active {
            background-color: rgba(0, 240, 255, 0.15);
            border-color: #00f0ff;
            color: #00f0ff;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        .example-chip {
            cursor: pointer;
            transition: 0.2s;
        }

        .example-chip:hover {
            background-color: rgba(255, 0, 170, 0.2);
            border-color: #ff00aa;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4 pt-10">

    <div class="glow-orb bg-[#00f0ff] w-96 h-96 top-0 left-0"></div>
    <div class="glow-orb bg-[#7000ff] w-96 h-96 bottom-0 right-0"></div>

    <div class="w-full max-w-5xl z-10 space-y-6">
        <header class="text-center space-y-2 mb-8">
            <h1 class="text-5xl md:text-7xl font-bold neon-text tracking-tighter">MATH UNIVERSE</h1>
            <p class="text-gray-400 text-sm tracking-widest uppercase">Universal Symbolic Engine</p>
        </header>

        <!-- Mode Selection -->
        <div class="flex flex-wrap justify-center gap-2">
            <button onclick="setMode('simplify')"
                class="mode-btn active glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="simplify">ALGEBRA</button>
            <button onclick="setMode('solve')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="solve">SOLVE</button>
            <button onclick="setMode('derivative')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="derivative">DERIVATIVE</button>
            <button onclick="setMode('integral')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="integral">INTEGRAL</button>
            <button onclick="setMode('limit')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="limit">LIMIT (xâ†’0)</button>
            <button onclick="setMode('series')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="series">SERIES</button>
            <button onclick="setMode('matrix_det')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="matrix_det">MATRIX DET</button>
            <button onclick="setMode('matrix_inv')"
                class="mode-btn glass-panel px-4 py-2 rounded-full text-xs font-semibold tracking-wide"
                data-mode="matrix_inv">MATRIX INV</button>
        </div>

        <!-- Problem Explorer / Examples -->
        <div class="glass-panel p-4 rounded-xl">
            <p class="text-gray-500 text-xs uppercase font-bold mb-3 tracking-wider">Try Examples</p>
            <div class="flex flex-wrap gap-2">
                <span onclick="loadExample('x^2 - 4', 'solve')"
                    class="example-chip border border-white/10 bg-white/5 px-3 py-1 rounded-lg text-xs font-mono text-gray-300">Solve
                    Quadratic</span>
                <span onclick="loadExample('sin(x)/x', 'limit')"
                    class="example-chip border border-white/10 bg-white/5 px-3 py-1 rounded-lg text-xs font-mono text-gray-300">Calculus
                    Limit</span>
                <span onclick="loadExample('x^2 * exp(x)', 'derivative')"
                    class="example-chip border border-white/10 bg-white/5 px-3 py-1 rounded-lg text-xs font-mono text-gray-300">Product
                    Rule</span>
                <span onclick="loadExample('[[1, 2], [3, 4]]', 'matrix_det')"
                    class="example-chip border border-white/10 bg-white/5 px-3 py-1 rounded-lg text-xs font-mono text-gray-300">Matrix
                    Det</span>
                <span onclick="loadExample('sin(x)', 'series')"
                    class="example-chip border border-white/10 bg-white/5 px-3 py-1 rounded-lg text-xs font-mono text-gray-300">Taylor
                    Series</span>
            </div>
        </div>

        <!-- Input Section -->
        <div class="glass-panel p-2 rounded-2xl transition-all duration-300 input-glow">
            <form id="solve-form" class="flex gap-2">
                <input type="text" id="expression"
                    class="w-full bg-transparent border-none outline-none text-xl p-4 text-white placeholder-gray-600 font-mono"
                    placeholder="Enter expression..." autofocus autocomplete="off">
                <button type="submit"
                    class="bg-white/10 hover:bg-white/20 text-white p-4 rounded-xl transition-all font-bold tracking-wide w-24">
                    GO
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result-container" class="hidden space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Main Result -->
                <div class="glass-panel p-8 rounded-2xl border-l-[6px] border-[#00f0ff]">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[#00f0ff] font-mono text-xs uppercase tracking-widest">Result</span>
                        <span id="current-mode-display"
                            class="text-xs bg-white/10 px-2 py-1 rounded text-gray-400">Simplify</span>
                    </div>
                    <div id="latex-result" class="text-2xl text-white overflow-x-auto py-2"></div>
                    <p id="explanation" class="mt-4 text-gray-400 italic font-mono text-sm leading-relaxed"></p>
                </div>

                <!-- Plot Container -->
                <div id="plot-wrapper" class="glass-panel p-2 rounded-2xl hidden flex flex-col">
                    <div id="plot-div" class="w-full h-[300px] flex-1"></div>
                </div>
            </div>

            <!-- Steps -->
            <div id="steps-container" class="space-y-3">
                <h3 class="text-gray-500 font-bold text-sm uppercase tracking-wider ml-1">Process</h3>
            </div>

        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block w-8 h-8 border-4 border-[#ff00aa] border-t-transparent rounded-full animate-spin">
            </div>
            <p class="mt-4 text-[#ff00aa] font-mono text-xs animate-pulse">COMPUTING...</p>
        </div>

        <div id="error-msg"
            class="hidden glass-panel border-red-500/50 border p-4 rounded-lg text-red-400 text-center font-mono text-sm">
        </div>

    </div>

    <script>
        let currentMode = 'simplify';
        const form = document.getElementById('solve-form');
        const input = document.getElementById('expression');

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if (btn.dataset.mode === mode) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            document.getElementById('current-mode-display').textContent = mode.toUpperCase();
            input.focus();
        }

        function loadExample(expr, mode) {
            input.value = expr;
            setMode(mode);
            // Optional: Auto submit
            // form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const expr = input.value.trim();
            if (!expr) return;

            // UI Reset
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('error-msg').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('steps-container').innerHTML = '';
            document.getElementById('plot-wrapper').classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:8000/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression: expr, mode: currentMode })
                });

                if (!response.ok) throw new Error("API Connection Failed");

                const data = await response.json();

                // Render Result
                katex.render(data.result_latex, document.getElementById('latex-result'), { throwOnError: false, displayMode: true });
                document.getElementById('explanation').textContent = data.explanation;

                // Render Steps
                const stepsCont = document.getElementById('steps-container');
                data.steps.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = "glass-panel p-4 rounded-xl flex items-center gap-4 opacity-0";
                    stepDiv.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                    stepDiv.innerHTML = `
                         <div class="bg-white/5 w-8 h-8 flex items-center justify-center rounded-full text-xs font-mono text-gray-500">${index + 1}</div>
                        <div class="flex-1">
                            <p class="text-gray-300 text-sm mb-1">${step.description}</p>
                            <div id="step-tex-${index}" class="text-[#ff00aa]"></div>
                        </div>
                    `;
                    stepsCont.appendChild(stepDiv);
                    katex.render(step.latex, document.getElementById(`step-tex-${index}`), { throwOnError: false });
                });

                // Render Graph if available
                if (data.visualization_data && data.visualization_data.data) {
                    document.getElementById('plot-wrapper').classList.remove('hidden');
                    const plotData = data.visualization_data.data;
                    const layout = {
                        paper_bgcolor: 'rgba(0,0,0,0)',
                        plot_bgcolor: 'rgba(0,0,0,0)',
                        margin: { t: 20, r: 20, b: 20, l: 30 },
                        xaxis: { color: '#888', gridcolor: '#333' },
                        yaxis: { color: '#888', gridcolor: '#333' },
                        font: { color: '#fff' }
                    };
                    Plotly.newPlot('plot-div', plotData, layout, { responsive: true, displayModeBar: false });
                }

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result-container').classList.remove('hidden');

            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-msg').textContent = "Error: " + err.message;
                document.getElementById('error-msg').classList.remove('hidden');
            }
        });
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
